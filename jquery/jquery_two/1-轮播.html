<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .main{
            width: 200px;
            height: 150px;
            background-color: pink;
            background-size: 100% 100%;

        }
        span{
            display: inline-block;
            width: 50px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            background-color: aqua;
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
            $('.content').on({
                mouseover:function(){
                    // console.log($(this).text())
                    if($(this).text()=='one'){
                        $('.main').css('background-image','url("./images/1.png")')
                    }
                    else if($(this).text()=='two'){
                            $('.main').css('background-image','url("./images/2.png")')
                    }
                    else if($(this).text()=='three'){
                            $('.main').css('background-image','url("./images/3.png")')
                    }
                    else if($(this).text()=='four'){
                            $('.main').css('background-image','url("./images/4.png")')
                    }
                }
            },'span')
        })
    </script>
</head>
<body>
    <div class="main"></div>
    <div class="content">
        <span>one</span>
        <span>two</span>
        <span>three</span>
        <span>four</span>
    </div>
</body>
</html>
