<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>

</head>
<body>
    <div id="app">
        <input type="text" v-focus />
    </div>
    <script>
        // v-focus 全局注册
        // Vue.directive('focus',{
        //     inserted:function(el){
        //         // el指的是使用v-focus的元素
        //         el.focus()
        //     }
        // })
        new Vue({
            el:'#app',
            directives:{
                focus:{
                    inserted:function(el){
                        el.focus()
                    }
                }
            },
            data:{

            }
        })
    </script>
</body>
</html>
