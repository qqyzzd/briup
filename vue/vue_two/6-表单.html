<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="app">
        {{form}}
        <form v-model='form' >
        用户名:<input type="text" v-model='form.username'>
        <br>
        性别:<input type="radio" value="男" v-model='form.gender'>男
            <input type="radio" value="女" v-model='form.gender'>女
        <br>
        爱好:<input type="checkbox" value="唱歌" v-model='form.hobby'>唱歌
            <input type="checkbox" value="跳舞" v-model='form.hobby'>跳舞
            <input type="checkbox" value="rap" v-model='form.hobby'>rap
            <input type="checkbox" value="篮球" v-model='form.hobby'>篮球 
        <br>
        地址: 
        <select v-model = 'form.address'>
            <option v-for = 'item in adr' :key='item.id' :value="item.name">{{item.name}}</option>
        </select>
        </form>
    </div>
    <script>
        let vm = new Vue({
            el:'.app',
            data:{
                form:{
                hobby:[],
                },
                adr:[{
                    id:1,
                    name:'山西'
                },{
                    id:2,
                    name:'江苏'
                },{
                    id:3,
                    name:'上海'
                }]
            },
            methods:{

            }
        })
    </script>  
</body>
</html>
